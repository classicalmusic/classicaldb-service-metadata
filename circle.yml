machine:
  environment:
    NODE_ENV: test_ci
  node:
    version: v4.1.0

dependencies:
  override:
    - npm install

test:
  override:
    # - make lint (Temporarily disabled for future refactor to ES2015)
    - make test

deployment:
  production:
    branch: master
    commands:
      - make coveralls
      - git push git@heroku.com:api-classicaldb.git $CIRCLE_SHA1:master